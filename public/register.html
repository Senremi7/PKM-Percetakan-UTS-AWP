<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - PKM Percetakan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="navbar"></div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
            <div class="text-2xl">ðŸ‘¤</div>
          </div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Daftar Akun Baru
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Atau
            <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
              masuk ke akun yang sudah ada
            </a>
          </p>
        </div>
        
        <div id="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg" style="display:none;"></div>
        
        <form class="mt-8 space-y-6" method="post" action="/register">
          <div class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input id="username" name="username" type="text" required 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan username">
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" name="password" type="password" required 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan password">
            </div>
            
            <div>
              <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input id="confirm" name="confirm" type="password" required 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Konfirmasi password">
            </div>
            
            <div>
              <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
              <input id="nama" name="nama" type="text" required 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan nama lengkap">
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input id="email" name="email" type="email" 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan email (opsional)">
            </div>
            
            <div>
              <label for="no_hp" class="block text-sm font-medium text-gray-700">No HP</label>
              <input id="no_hp" name="no_hp" type="text" 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan nomor HP (opsional)">
            </div>
            
            <div>
              <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat</label>
              <textarea id="alamat" name="alamat" rows="3"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Masukkan alamat (opsional)"></textarea>
            </div>
          </div>

          <div class="flex flex-col space-y-3">
            <button type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <div class="text-lg">âœ…</div>
              </span>
              Daftar
            </button>
            
            <a href="/login" 
               class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
              Sudah punya akun? Login
            </a>
          </div>
        </form>
      </div>
    </div>
    
    <script>
      const params = new URLSearchParams(location.search);
      const err = params.get('error');
      if (err) {
        const el = document.getElementById('error');
        el.textContent = decodeURIComponent(err);
        el.style.display = 'block';
      }
    </script>
    <script src="/js/nav.js"></script>
  </body>
</html>
