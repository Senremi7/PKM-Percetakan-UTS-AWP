<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laporan Penjualan - PKM Percetakan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="navbar"></div>
    
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Laporan Penjualan</h1>
          <p class="text-gray-600">Analisis dan laporan penjualan bisnis</p>
        </div>

        <!-- Filter Form -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
          <form id="filter" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Dari Tanggal</label>
              <input type="date" name="start" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Sampai Tanggal</label>
              <input type="date" name="end" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" />
            </div>
            <div class="flex items-end gap-2">
              <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                <div class="flex items-center justify-center">
                  <div class="text-lg mr-2">üîç</div>
                  Filter
                </div>
              </button>
              <button id="btnPrint" type="button" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                <div class="flex items-center justify-center">
                  <div class="text-lg mr-2">üñ®Ô∏è</div>
                  Print
                </div>
              </button>
            </div>
          </form>
        </div>

        <!-- Period Info -->
        <div id="period" class="mb-6"></div>

        <!-- Reports Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No. Order</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Items</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Biaya + Diskon</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Order</th>
                </tr>
              </thead>
              <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                <!-- Reports data will be populated here -->
              </tbody>
              <tfoot class="bg-gray-50">
                <tr>
                  <td colspan="6" class="px-6 py-4 text-right text-sm font-medium text-gray-900">Total Pendapatan</td>
                  <td id="grand" class="px-6 py-4 text-sm font-bold text-gray-900">Rp 0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

        <!-- Back Button -->
        <div class="mt-6">
          <a href="/main" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 text-center inline-flex items-center">
            <div class="text-lg mr-2">üîô</div>
            Kembali
          </a>
        </div>
      </div>
    </div>
    
    <script src="/js/nav.js"></script>
    <script src="/js/reports.js"></script>
  </body>
</html>
