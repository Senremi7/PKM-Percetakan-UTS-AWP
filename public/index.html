<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PKM Percetakan - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="navbar"></div>

    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Selamat Datang di Kharisma</h1>
        <p class="text-xl md:text-2xl opacity-90">Cetak banner, brosur, kartu nama, dan lebih banyak lagi dengan kualitas terbaik</p>
      </div>
    </div>

    <!-- Main Content -->

        <h2 class="text-3xl font-bold text-gray-800 mb-4">Produk Kami</h2>
        <p class="text-gray-600 text-lg">Pilih dari berbagai produk percetakan berkualitas tinggi</p>
      </div>
      <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/js/nav.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/footer.js"></script>
