<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keranjang - PKM Percetakan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="navbar"></div>
    
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Keranjang Belanja</h1>
          <p class="text-gray-600">Review dan lanjutkan pesanan Anda</p>
        </div>

        <!-- Cart Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produk</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                </tr>
              </thead>
              <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                <!-- Cart items will be populated here -->
              </tbody>
              <tfoot class="bg-gray-50">
                <tr>
                  <td colspan="3" class="px-6 py-4 text-right text-sm font-medium text-gray-900">Subtotal</td>
                  <td id="subtotal" class="px-6 py-4 text-sm font-bold text-gray-900">Rp 0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex flex-col sm:flex-row gap-4">
          <button id="btnCheckout" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
            <div class="flex items-center justify-center">
              <div class="text-lg mr-2">🛒</div>
              Checkout
            </div>
          </button>
          <button id="btnClear" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
            <div class="flex items-center justify-center">
              <div class="text-lg mr-2">🗑️</div>
              Kosongkan
            </div>
          </button>
          <a href="/" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 text-center">
            <div class="flex items-center justify-center">
              <div class="text-lg mr-2">🛍️</div>
              Lanjut Belanja
            </div>
          </a>
        </div>
      </div>
    </div>
    
    <script src="/js/nav.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
