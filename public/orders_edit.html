<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Order - PKM Percetakan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="navbar"></div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-orange-100">
            <div class="text-2xl">ğŸ“¦</div>
          </div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Edit Order
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Ubah status dan informasi pesanan
          </p>
        </div>
        
        <div id="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg" style="display:none;"></div>
        
        <form id="form" class="mt-8 space-y-6">
          <div class="space-y-4">
            <div>
              <label for="order_number" class="block text-sm font-medium text-gray-700">No. Order</label>
              <input id="order_number" name="order_number" type="text" disabled 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 bg-gray-100 text-gray-500 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Order number">
            </div>
            
            <div>
              <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
              <select id="status" name="status" 
                      class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                <option value="pending">Pending</option>
                <option value="diproses">Diproses</option>
                <option value="pengiriman">Pengiriman</option>
                <option value="menunggu_pembayaran">Menunggu Pembayaran</option>
                <option value="selesai">Selesai</option>
              </select>
            </div>
            
            <div>
              <label for="tanggal_pesan" class="block text-sm font-medium text-gray-700">Tanggal Pesan</label>
              <input id="tanggal_pesan" name="tanggal_pesan" type="date" 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
            </div>
            
            <div>
              <label for="tanggal_selesai" class="block text-sm font-medium text-gray-700">Tanggal Selesai</label>
              <input id="tanggal_selesai" name="tanggal_selesai" type="date" 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
            </div>
            
            <div>
              <label for="biaya_tambahan" class="block text-sm font-medium text-gray-700">Biaya Tambahan</label>
              <input id="biaya_tambahan" name="biaya_tambahan" type="number" step="0.01" min="0" 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan biaya tambahan">
            </div>
            
            <div>
              <label for="diskon" class="block text-sm font-medium text-gray-700">Diskon</label>
              <input id="diskon" name="diskon" type="number" step="0.01" min="0" 
                     class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                     placeholder="Masukkan diskon">
            </div>
            
            <div>
              <label for="catatan" class="block text-sm font-medium text-gray-700">Catatan</label>
              <textarea id="catatan" name="catatan" rows="3"
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Masukkan catatan"></textarea>
            </div>
          </div>

          <div class="flex flex-col space-y-3">
            <button type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-200">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <div class="text-lg">ğŸ’¾</div>
              </span>
              Simpan
            </button>
            
            <a href="/orders" 
               class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
              Batal
            </a>
          </div>
        </form>
      </div>
    </div>
    
    <script src="/js/nav.js"></script>
    <script src="/js/orders_edit.js"></script>
  </body>
</html>
